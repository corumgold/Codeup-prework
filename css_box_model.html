<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/box_model.css">
    <title>Box Model Exercise</title>
</head>

<body>
    <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
    <div class="color-box" id="red">
        <p>620-750nm</p>
    </div>
    <div class="color-box" id="orange">
        <p>590-620nm</p>
    </div>
    <div class="color-box" id="yellow">
        <p>570-590nm</p>
    </div>
    <div class="color-box" id="green">
        <p>495-570nm</p>
    </div>
    <div class="color-box" id="blue">
        <p>450-495nm</p>
    </div>
    <div class="color-box" id="violet">
        <p>350-450nm</p>
    </div>
</body>

</html>
